<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="8" name="page_content1">
            <wm-panel class="panel-primary" name="panel1">
                <wm-panel-footer name="panel_footer1">
                    <wm-composite name="composite1">
                        <wm-label class="col-md-3" name="label1"></wm-label>
                        <wm-container class="col-md-9" name="container1">
                            <wm-textarea name="textarea1"></wm-textarea>
                        </wm-container>
                    </wm-composite>
                </wm-panel-footer>
            </wm-panel>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
